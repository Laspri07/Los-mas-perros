<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Registro</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Asegura que el contenido esté centrado verticalmente */
            font-family: "Poppins", sans-serif;
            background-color: #080708;
            text-align: center; /* Centra el texto */
        }
        .mensaje {
            background-color: #740606bb; /* Fondo blanco para el mensaje */
            padding: 20px; /* Espaciado interno */
            border-radius: 10px; /* Bordes redondeados */
            max-width: 600px;
           margin: auto;
            margin-top: 80px;
           margin-bottom: 80px;
           color: white;
           box-shadow: 7px 13px 37px #020d49;
           border-top: 4px solid #017bab;

        }
        h1 {
            font-size: 38px; /* Tamaño del texto del encabezado */
            color: white; /* Color del texto */
            font-family: "Bangers", system-ui;
    font-weight: 400;
    font-style: normal;
        
        }
        .btn-registrarse {
            margin-top: 20px; /* Espacio arriba del botón */
            padding: 10px 20px; /* Espaciado interno del botón */
            color: white; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados del botón */
            cursor: pointer; /* Cambia el cursor al pasar por encima */
            font-size: 27px; /* Tamaño del texto del botón */
            height: 45px;
             background-color: #017bab;
             margin-bottom: 18px;
             font-family: "Bangers", system-ui;
    font-weight: 400;
    font-style: normal;
    
        }
        .btn-registrarse:hover {
            background-color: #0056b3; /* Color más oscuro al pasar el ratón por encima */
        }
        

    </style>
</head>
<body>
    <div class="mensaje">
        <h1>Aún no estás registrado en nuestro infierno, por favor ve y regístrate para así poder brindarte una mejor ayuda con tu comentario.</h1>
        <button class="btn-registrarse" onclick="window.location.href='Ccregistro.html';">Registrarse</button>
    </div>
</body>
</html>
