<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="Jjstyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
      </style>
</head>
<body>
    
    <div class="contenedor-formulario">
        <!-- Título central -->
        <h1>¿Qué nos quieres decir?</h1>
        <!-- Subtítulo central -->
        <h2>Cuéntanos...</h2>

        <br><br>

        <!-- Formulario -->
        <form action="Jjcomentario.php" method="POST" enctype="multipart/form-data">
            <!-- Nombre completo -->
            <label for="nombre">Nombre completo:</label>
            <div class="campos-nombre">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>

            <!-- Número de teléfono -->
            <label for="telefono">Número de Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su número de teléfono" required>

            <!-- Correo electrónico -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>

            <!-- Comentarios -->
            <label for="comentario">¿En qué podemos ayudarte?</label>
            <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>

            <!-- Subir archivos -->
            <label for="archivo">Sube tus archivos aquí:</label>
            <input type="file" id="archivo" name="archivo" multiple>

            <!-- Aceptar términos y condiciones -->
            <div class="terminos">
                <input type="checkbox" id="aceptar-terminos" name="aceptar-terminos" required>
                <label for="aceptar-terminos">Acepto los términos y condiciones</label>
            </div>

            <!-- Botón para enviar -->
            <button type="submit">Enviar</button>

            <!-- Flecha para regresar a la página anterior -->
         <a href="Ggcontactanos.html" class="flecha-volver">← Volver</a>
        </form>

        
    </div>
</body>
</html>
