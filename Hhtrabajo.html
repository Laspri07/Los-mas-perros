<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoja de Vida</title>
    <link rel="stylesheet" href="Hhstyle.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');
    </style>
    
  
</head>
<body>


    <div class="seccion-formulario">
        <h1>¡Queremos tus habilidades!</h1>
        <h2>Si eres un buen perro, ven a nuestro infierno</h2>
        <form action="Hhtrabajo.php" method="post" enctype="multipart/form-data">
            <!-- Nombre completo -->
            <label for="nombre-completo">Nombre completo:</label>
            <div class="campos-nombre">
                <input type="text" id="nombre" name="nombre" placeholder="nombre" required>
                <input type="text" id="apellido" name="apellido" placeholder="apellido" required>
            </div>
        
            <!-- Correo electrónico -->
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo" placeholder="Tu correo" required>
        
            <!-- Ciudad de residencia -->
            <label for="ciudad">Ciudad de residencia:</label>
            <select id="ciudad" name="ciudad" required>
                <option value="" disabled selected>Selecciona una ciudad</option>
                <option value="Pereira">Pereira</option>
                <option value="Zaragoza">Zaragoza</option>
                <option value="Cartago">Cartago</option>
            </select>
        
            <!-- Área de interés -->
            <label>Área de interés:</label>
            <div class="opciones-interes">
                <label><input type="checkbox" name="area" value="Punto de Venta"> Punto de Venta</label>
                <label><input type="checkbox" name="area" value="Logística y Marketing"> Logística y Marketing</label>
                <label><input type="checkbox" name="area" value="Finanzas y Contabilidad"> Finanzas y Contabilidad</label>
                <label><input type="checkbox" name="area" value="Domiciliario"> Domiciliario</label>
            </div>
        
            <!-- Hoja de vida -->
            <label for="hoja-vida">Hoja de vida:</label>
            <input type="file" id="hoja-vida" name="hoja-vida" accept=".pdf, .doc, .docx" required>
        
            <!-- Aceptar términos y condiciones -->
            <div class="terminos">
                <label>
                    <input type="checkbox" required> Acepto los términos y condiciones
                </label>
            </div>
        
            <!-- Botón de enviar -->
            <button type="submit">Enviar</button>
        </form>
        

        <!-- Botón para regresar -->
        <a href="Ggcontactanos.html" class="boton-regresar">&#8592; Volver</a>
    </div>
</body>
</html>
