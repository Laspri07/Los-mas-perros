    <div class="container">

        <!-- Tabla de "Top Cachones" -->
        <div class="table-container">
            <table id="top-cachones-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Compras</th>
                    </tr>
                </thead>
                <tbody id="top-cachones-body">
                    <!-- Las filas de la tabla serán actualizadas dinámicamente -->
                </tbody>
            </table>
        </div>

        <!-- Sección de descripción -->
        <div class="description">
            <h2>TOP CACHONES</h2>
            <br>
            <p>¡NUESTROS PERROS MÁS FIELES!</p>
            <br>
            <ul>
                <li>Se agregan más cachos entre más cara sea tu compra.</li>
            </ul>
            <br>

            <label for="buyer">Seleccione Cliente:</label>
            <br>
            <select id="buyer">
                <option value="1">Nombre 1</option>
                <option value="2">Nombre 2</option>
                <option value="3">Nombre 3</option>
                <option value="4">Nombre 4</option>
                <option value="5">Nombre 5</option>
            </select>
            <br><br>
            <button onclick="addPurchase()">Agregar Compra</button>
        </div>

    </div>



    <script>
        // Lista de clientes simulados con sus compras iniciales
        const customers = [
            { id: 1, name: "Nombre 1", purchases: 5 },
            { id: 2, name: "Nombre 2", purchases: 3 },
            { id: 3, name: "Nombre 3", purchases: 8 },
            { id: 4, name: "Nombre 4", purchases: 2 },
            { id: 5, name: "Nombre 5", purchases: 6 },
        ];

        // Función para actualizar la tabla según las compras
        function updateTable() {
            // Ordenar clientes por el número de compras, de mayor a menor
            customers.sort((a, b) => b.purchases - a.purchases);

            // Obtener el cuerpo de la tabla
            const tbody = document.getElementById('top-cachones-body');
            tbody.innerHTML = '';

            // Agregar filas a la tabla
            customers.forEach((customer, index) => {
                const row = `<tr>
                    <td>${index + 1}</td>
                    <td>${customer.name}</td>
                    <td>${customer.purchases}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        // Función para simular una compra
        function addPurchase() {
            const buyerId = parseInt(document.getElementById('buyer').value);
            const customer = customers.find(c => c.id === buyerId);

            if (customer) {
                customer.purchases += 1; // Agregar una compra
                updateTable(); // Actualizar la tabla
            }
        }

        // Inicializar la tabla al cargar la página
        window.onload = updateTable;
    </script>
