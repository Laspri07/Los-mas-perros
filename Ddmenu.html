            <!-- Sección del Menú -->
    <section id="cajamenu" style="display:none;">

    <!-- Sección de Personalización del Pedido -->
    <section id="pedido" style="display:none;">
        <h2>Personaliza tu Pedido</h2>
        <form id="pedido-form">
            <label for="papas">¿Deseas papas fritas adicionales?</label>
            <select id="papas">
                <option value="No">No</option>
                <option value="Sí">Sí</option>
            </select>

            <label for="salsa">Elige una salsa:</label>
            <select id="salsa">
                <option value="Ketchup">Ketchup</option>
                <option value="Mayonesa">Mayonesa</option>
                <option value="Mostaza">Mostaza</option>
            </select>

            <label for="carne">Selecciona el tipo de carne:</label>
            <select id="carne">
                <option value="Res">Res</option>
                <option value="Cerdo">Cerdo</option>
                <option value="Pollo">Pollo</option>
            </select>

            <button type="button" onclick="mostrarResumen()">Mostrar Resumen</button>
        </form>
    </section>

    <!-- Sección de Resumen del Pedido -->
